<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./FontAwesomes/css/all.min.css">
    <link href="./src/output.css" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Work+Sans:wght@200;300;500;600;700;800&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./images/favicon/quraan.ico" type="image/x-icon">

    <title>Quraan</title>
</head>
<body class="bg-darkMode">

    <header class="mb-16">
        <div class="container">
            <div class="flex justify-center flex-wrap items-center flex-col md:flex-row md:justify-between ">
                <div class="icon w-40 cursor-pointer">
                    <img src="./images/icon.png" alt="">
                </div>

                <div class="search flex flex-wrap gap-4 w-full md:w-fit grow justify-center md:justify-end">
                    <button class="outline-none border-none text-white bg-[#333638] px-3 rounded-xl">Search</button>
                    <input type="text" placeholder="ابحث عن السوره" class= "w-full md:w-96 text-center outline-none  py-[6px] text-white rounded-xl bg-transparent border-2 border-[#4a4a4a]">
                </div>
            </div>
        </div>
    </header>


    <section class="quraan-section" >
            <div class="container">
                <div class="details-surah">
                </div>

            </div>
    </section>

    <div class="audio-surah text-white py-2 bg-[#2e7478cf] fixed bottom-0 left-0 w-full">
        <div class="container">
            <div class="content-audio " dir="ltr">
    
                <div class="flex gap-x-10 items-center ">
                    <div class="name-surah flex flex-col justify-center gap-y-2 text-xl mb-5">
                        <span class="arabic-surah"></span>
                        <span class="english-surah"></span>
                    </div>
            
                          <div class="play-pause text-2xl cursor-pointer mb-3">
                                 <i class="fa-solid fa-play cursor-pointer text-4xl"></i>
                                 
                            </div>
                </div>

                <div class="audio-track flex justify-between items-center mt-5 gap-x-3">
            
                    <span class="current-time block">00:00</span>
                    <div class="progress-music flex-grow px-4">
                        <div class="bar h-[5px] bg-slate-300 rounded-lg">
                            <div style="transition: all 0.5s ease-in-out;" class="black-bar  relative top-0 h-[6px] w-0 rounded-full bg-black border-2 border-black before:content-[''] before:absolute before:w-5 before:h-5 before:rounded-full before:bg-black before:border-2 before:-top-[9px] before:-right-[18px]">
                                <audio preload="auto" id="main-audio" src=""></audio>
                            </div>
                        </div>
                       
                </div>
            
                <span class="max-duration block">00:00</span>
                </div>
            </div>
    </div>
    <script src="./surah.js"></script>
</body>
</html>
